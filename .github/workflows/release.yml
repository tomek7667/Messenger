name: build-release-publish

on:
  push:
    branches: [master, main]
    tags: ["v*"]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: write # needed for gh-release

jobs:
  build:
    name: Build (Gradle)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean & build
        run: ./gradlew clean build --stacktrace

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jars
          # upload all jars except sources; mc-publish will pick the right one
          path: |
            build/libs/*.jar
            !build/libs/*-sources.jar
          if-no-files-found: error

  github_release:
    name: GitHub Release (on tag)
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: jars
          path: dist

      - name: Derive version without 'v'
        id: ver
        run: echo "clean=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Messenger v${{ steps.ver.outputs.clean }}
          draft: false
          prerelease: false
          files: |
            dist/*.jar
          body: |
            See CHANGELOG for details. Built from ${{ github.sha }}.

  publish_mod_platforms:
    name: Publish to Modrinth & CurseForge (on tag)
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Ensure clean build for publishing
        run: ./gradlew clean build --stacktrace

      - name: Derive version without 'v'
        id: ver
        run: echo "clean=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      # One-stop publisher for Modrinth + CurseForge
      - name: Publish to Modrinth & CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          # Upload any non-sources jar(s)
          files: |
            build/libs/*.jar
            !build/libs/*-sources.jar

          # --- Modrinth ---
          modrinth-id: ${{ secrets.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          # --- CurseForge ---
          curseforge-id: ${{ secrets.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          # --- Metadata ---
          name: Messenger v${{ steps.ver.outputs.clean }}
          version: ${{ steps.ver.outputs.clean }} # e.g. 1.0.1
          version-type: release
          changelog-file: dist/CHANGELOG.md # exists in repo
          loaders: fabric
          game-versions: |
            1.21.8
          java: 21
          dependencies: |
            fabric-api(required){modrinth:P7dR8mSH}{curseforge:306612}
          modrinth-loaders: fabric
          curseforge-loaders: fabric

